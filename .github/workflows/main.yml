name: Run Katalon Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  katalon-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      # Step 3: Install Katalon Runtime Engine
      - name: Download Katalon Runtime Engine
        run: |
          wget https://download.katalon.com/10.0.0/Katalon_Studio_Engine_Linux_64-10.0.0.tar.gz
          tar -xzf Katalon_Studio_Engine_Linux_64-10.0.0.tar.gz
          chmod -R 755 Katalon_Studio_Engine_Linux_64-10.0.0

      # Step 4: Set up environment variables
      - name: Set up environment
        env:
          KATALON_API_KEY: ${{ secrets.KATALON_API_KEY }} # API Key Katalon
        run: |
          export PATH=$PATH:$(pwd)/Katalon_Studio_Engine_Linux_64-10.0.0

      # Step 5: Execute Katalon Test Suite in headless mode
      - name: Run Katalon Test Suite
        env:
          KATALON_API_KEY: ${{ secrets.KATALON_API_KEY }}
        run: |
          ./Katalon_Studio_Engine_Linux_64-10.0.0/katalonc -noSplash -runMode=console \
                   -testSuitePath="Test Suites/Test Suite - Login" \
                   -apiKey=$KATALON_API_KEY \
                   -reportFolder=Reports \
                   -reportFileName=report \
                   -retry=0 \
                   -browserType="Chrome (headless)"
