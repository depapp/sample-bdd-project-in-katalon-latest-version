name: Run Katalon Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  katalon-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      # Step 3: Install Katalon Runtime Engine
      - name: Download Katalon Runtime Engine
        run: |
          wget https://download.katalon.com/10.0.0/Katalon_Studio_Engine_Linux_64-10.0.0.tar.gz
          tar -xzf Katalon_Studio_Engine_Linux_64-10.0.0.tar.gz
          chmod -R 755 Katalon_Studio_Engine_Linux_64-10.0.0

      # Step 4: Install Xvfb
      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      # Step 5: Start Xvfb and set DISPLAY
      - name: Start Xvfb
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 3

      # Step 6: Execute Katalon Test Suite in headless mode
      - name: Run Katalon Test Suite
        env:
          KATALON_API_KEY: ${{ secrets.KATALON_API_KEY }}
          DISPLAY: ":99"
        run: |
          ./Katalon_Studio_Engine_Linux_64-10.0.0/katalonc -noSplash -runMode=console -projectPath=$(pwd)/path/to/your_project.prj \
                   -testSuitePath="TestSuites/YourTestSuite" \
                   -apiKey=$KATALON_API_KEY \
                   -reportFolder=Reports \
                   -reportFileName=report \
                   -retry=0 \
                   -browserType="Chrome (headless)"
