version: 2.1
orbs:
  katalon-studio: katalon/katalon-studio@22.0.0
environment:
  KATALON_API_KEY: $KATALON_API_KEY
workflows:
  build:
    jobs:
      - katalon-studio/run:
          version: latest
          command_arguments: >-
            -browserType='Chrome' -retry=0 -statusDelay=15 -testSuitePath='Test Suites/Test Suite - Login'
